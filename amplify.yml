version: 1
env:
  variables:
      ORIGIN: https://${AWS_BRANCH//\//-}.${AWS_APP_ID}.amplifyapp.com
      _CUSTOM_IMAGE: nikolaik/python-nodejs:python3.8-nodejs12
      STACKNAME: aws-serverless-shopping-cart-amplify
backend:
  phases:
    preBuild:
      commands:
        - pip3 install --upgrade aws-sam-cli
    build:
      commands:
        - make backend
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - make frontend-build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /frontend/dist
    files:
      - '**/*'
  cache:
    paths: []
